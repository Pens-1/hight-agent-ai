version: '3.8'

services:
  # PostgreSQL + pgvector
  postgres:
    build: ./database
    container_name: hight-ai-db
    environment:
      POSTGRES_DB: hight_ai
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d hight_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hight-ai-network

  # Ollama
  ollama:
    image: ollama/ollama:latest
    container_name: hight-ai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - hight-ai-network
    # GPU使用時のコメント解除
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # OCR Service
  ocr-service:
    build: ./ocr-service
    container_name: hight-ai-ocr
    ports:
      - "8080:8080"
    environment:
      - MODEL_PATH=/models
    volumes:
      - ./models:/models
    networks:
      - hight-ai-network
    depends_on:
      - postgres

  # FastAPI Backend
  backend:
    build: ./backend
    container_name: hight-ai-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD:-admin_password}@postgres:5432/hight_ai
      - OLLAMA_URL=http://ollama:11434
      - OCR_URL=http://ocr-service:8080
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-intfloat/multilingual-e5-large}
    volumes:
      - ./backend:/app
      - upload_files:/app/uploads
      - embedding_cache:/root/.cache/huggingface
    networks:
      - hight-ai-network
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
      ocr-service:
        condition: service_started
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # n8n
  n8n:
    image: n8nio/n8n:latest
    container_name: hight-ai-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-n8n_password}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD:-admin_password}@postgres:5432/hight_ai
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/.n8n/workflows
      - upload_files:/files
    networks:
      - hight-ai-network
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
      ocr-service:
        condition: service_started

  # Frontend (開発環境)
  frontend:
    build: ./frontend
    container_name: hight-ai-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_N8N_WEBHOOK_URL=http://localhost:5678/webhook/upload_document
    networks:
      - hight-ai-network
    command: npm run dev -- --host

volumes:
  postgres_data:
  ollama_data:
  n8n_data:
  upload_files:
  embedding_cache:

networks:
  hight-ai-network:
    driver: bridge

